<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mimoxi</title>
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="description" content="mimoxi is a musical memory game" />
    <meta name="author" content="Madison Turner" />
    <link rel="stylesheet" href="style.css" />
    <style>
    </style>
  </head>

  <body>
    <div class="container">
      <button id="do1"></button>
      <button id="ti"></button>
      <button id="la"></button>

      <button id="mi"></button>
      <button id="fa"></button>
      <button id="so"></button>

      <button id="re"></button>
      <button id="do"></button>
      <div id="panel">
        <svg id="mute_btn_svg" viewBox="0 0 21 21" width="30%">
          <style>
            circle.btn {
              fill: none;
              stroke: #ccc;
              stroke-width: 0.2px;
            }

            circle.indicator {
              fill: #ccc;
              stroke: none;
            }

            path {
              fill: none;
              stroke: #ccc;
              stroke-width: 0.3px;
            }

            .on path,
            .on circle.btn {
              stroke: #0f0;
            }

            .on circle.indicator {
              fill: #0f0;
            }

            .sound {
              visibility: hidden;
            }

            .on .sound {
              visibility: visible;
            }

            .on .x {
              visibility: hidden;
            }
          </style>
          <g>
            <circle class="btn" cx="10" cy="10" r="8" />
            <path d="M4,8 L 4,12 L 7,12 L 11,15 L 11,5 L 7,8 Z" />
            <path class="x" d="M13,9 L 15, 11 M15,9 L 13,11" />
            <path
              class="sound"
              d="M13,9 A 4 4 0 0 1 13,11 M14,8 A 5 5 0 0 1 14,12 M15,7 A 6 6 0 0 1 15,13"
            />
          </g>
        </svg>
        <svg id="mode_btn_svg" viewBox="0 0 21 21" width="30%">
          <g>
            <circle class="btn" cx="10" cy="10" r="8" />
            <circle class="indicator" cx="10" cy="10" r="2" />
          </g>
        </svg>
      </div>
    </div>
    <noscript> no script, no mimoxi </noscript>
    <script type="module">
      import Mimoxi from "./src/Mimoxi.js";

      window.onload = (event) => {
        (function () {
          window.mimoxi = new Mimoxi();
        })();
      };
    </script>
  </body>
</html>
