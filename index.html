<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mimoxi</title>
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="description" content="mimoxi is a musical memory game" />
    <meta name="author" content="Madison Turner" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <button id="key0"></button>
      <button id="key1"></button>
      <button id="key2"></button>

      <button id="key3"></button>
      <button id="key4"></button>
      <button id="key5"></button>

      <button id="key6"></button>
      <button id="key7"></button>
      <div id="panel">
        <svg id="mute_btn_svg" viewBox="0 0 21 21" width="30%">
          <g>
            <circle class="btn" cx="10" cy="10" r="8" />
            <path d="M4,8 L 4,12 L 7,12 L 11,15 L 11,5 L 7,8 Z" />
            <path class="x" d="M13,9 L 15, 11 M15,9 L 13,11" />
            <path
              class="sound"
              d="M13,9 A 4 4 0 0 1 13,11 M14,8 A 5 5 0 0 1 14,12 M15,7 A 6 6 0 0 1 15,13"
            />
          </g>
        </svg>
        <svg id="mode_btn_svg" viewBox="0 0 21 21" width="30%">
          <g>
            <circle class="btn" cx="10" cy="10" r="8" />
            <circle class="indicator" cx="10" cy="10" r="2" />
          </g>
        </svg>
        <svg id="logo" viewBox="0 0 25 8">
          <style></style>
          <rect x="0" y="2" width="1" height="5" />
          <rect x="1" y="1" width="1" height="1" />
          <rect x="2" y="2" width="1" height="5" />
          <rect x="3" y="1" width="1" height="1" />
          <rect x="4" y="2" width="1" height="5" />
          <rect x="6" y="2" width="1" height="1" />
          <rect x="7" y="0" width="1" height="1" />
          <rect x="7" y="2" width="1" height="5" />
          <rect x="9" y="2" width="1" height="5" />
          <rect x="10" y="1" width="1" height="1" />
          <rect x="11" y="2" width="1" height="5" />
          <rect x="12" y="1" width="1" height="1" />
          <rect x="13" y="2" width="1" height="5" />
          <rect x="15" y="2" width="1" height="4" />
          <rect x="16" y="1" width="1" height="1" />
          <rect x="16" y="6" width="1" height="1" />
          <rect x="17" y="2" width="1" height="4" />
          <rect x="19" y="1" width="1" height="2" />
          <rect x="19" y="5" width="1" height="2" />
          <rect x="20" y="3" width="1" height="2" />
          <rect x="21" y="1" width="1" height="2" />
          <rect x="21" y="5" width="1" height="2" />
          <rect x="23" y="2" width="1" height="1" />
          <rect x="24" y="0" width="1" height="1" />
          <rect x="24" y="2" width="1" height="5" />
        </svg>
      </div>
    </div>
    <noscript> no script, no mimoxi </noscript>
    <script type="module">
      import Mimoxi from "./lib/Mimoxi.js";

      window.onload = (event) => {
        (function () {
          window.mimoxi = new Mimoxi();
        })();
      };
    </script>
  </body>
</html>
